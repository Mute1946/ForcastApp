<p><img src="{{wfc.google_static_maps_url}}" /></p>
<div class="panel panel-default">
	<div class="panel-body">
		<table class="table table-condensed">
			<tr>
				<td>
					<span class="label label-info">Time Reported:</span>
				</td>
				<td>
					<span class="badge">{{wfc.observation_time | date : 'medium'}}</span>
				</td>
            <tr>
                <td>
                    <span class="label label-info">Temperature:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.temperature}}°</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Dewpoint:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.dewpoint}}°</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="label label-info">Wind:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.windBearing}} at {{wsc.windSpeed}}</span>
                </td>
            </tr>            
            <tr>
                <td>
                    <span class="label label-info">Current Conditions:</span>
                </td>
                <td>
                    <span class="badge">{{wsc.summary}}</span>
                </td>
            </tr>
            
        </table>
